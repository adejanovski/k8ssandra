version: 2.1
jobs:
  integration-test:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: medium
    parameters:
      godog-tag:
        type: string
    environment:
      GODOG_TAG: << parameters.godog-tag >>
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: |
              set -x
              sudo apt-get update -qq

              # install Go
              wget https://dl.google.com/go/go1.15.8.linux-amd64.tar.gz
              sudo tar -C /usr/local -xzf go1.15.8.linux-amd64.tar.gz
              export PATH=$PATH:/usr/local/go/bin
              go version

              # install kubectl
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

              # install kind
              curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.10.0/kind-linux-amd64
              chmod +x ./kind
              sudo install -o root -g root -m 0755 ./kind /usr/local/bin/kind

              #Â install Helm
              curl https://baltocdn.com/helm/signing.asc | sudo apt-key add -
              sudo apt-get install apt-transport-https --yes
              echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
              sudo apt-get update
              sudo apt-get install helm

              # install godog
              go get github.com/cucumber/godog/cmd/godog@v0.11.0

      - run:
          name: Update hosts file
          command: |
              echo "127.0.0.1 repair.localhost" | sudo tee -a /etc/hosts
              echo "127.0.0.1 grafana.localhost" | sudo tee -a /etc/hosts
              echo "127.0.0.1 prometheus.localhost" | sudo tee -a /etc/hosts

      - run:
          name: Write Secrets
          command: |
              printf "%s" "$(echo ${MEDUSA_SECRET} | base64 --decode)" > ~/medusa_secret.yaml

      - run:
          name: Run integration tests
          command: |
              cd tests/integration
              export GOPATH=$(go env GOPATH)
              export PATH=$PATH:$GOPATH:$GOPATH/bin
              godog --tags=$GODOG_TAG

workflows:
  version: 2.1
  k8ssandra_qa_push:
    jobs:
      - integration-test:
          matrix:
            parameters:
              godog-tag: ["@Reaper", "@Medusa"]
